<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:#2c3168">
        <a-box position="4 0.8 -4" height="2" color="#8294C4"></a-box>
        <a-sphere position="2 0.8 -4" radius="0.8" color="#19A7CE"></a-sphere>
        <a-cylinder position="0 0.8 -4" radius="0.5" height="1.5" color="#05BFDB"></a-cylinder>
        <a-octahedron position="-2 0.8 -4" color="#E49393" radius="0.8"></a-octahedron>
        <a-ring position="-4 0.8 -4" radius-inner="0.25" radius-outer="0.7" color="#AA77FF"></a-ring>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="12" height="2" color="#BCEAD5"></a-plane>
    </a-scene>
</body>

</html>
